      <!-- Panel 1: Hitam -->
      <section
        class="panel bg-[#070B09] px-4 md:px-6 h-screen flex items-center overflow-hidden"
        style="will-change: transform"
      >
        <div id="bagas-fixed" class="max-w-5xl mx-auto w-full">
          <div
            class="w-full md:max-w-3xl leading-tight font-bold text-white text-5xl md:text-7xl transform -translate-y-8 md:-translate-y-16"
            style="font-family: 'MWSans'"
          >
            <!-- BAGAS - Terseleksi -->
            <span class="select-none">B</span
            ><span class="select-text">uild </span>
            <span class="select-none">A</span
            ><span class="select-text">esthetic </span>
            <span class="select-none">G</span
            ><span class="select-text">rowth. </span><br />
            <span class="select-none">A</span

            <span class="select-none">.</span>

      <!-- Panel 2: Abu-abu -->

        <div

          This is the second section

    <!-- End Section -->

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 space-y-2">
      <a
        href="#about"
        class="block text-sm hover:text-[#68cc58] font-mono text-base"
        >ABOUT ME</a

      <a
        href="#portfolio"
        class="block text-sm hover:text-[#68cc58] font-mono text-base"

      <a

        class="block text-sm hover:text-[#68cc58] font-mono text-base"
        >EXPERIENCE</a
      >
      <a
        href="#contact"
        class="block text-sm hover:text-[#68cc58] font-mono text-base"
        >CONTACT</a
      >
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.31/bundled/lenis.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.8/dist/lenis.css"
    />

    <script>
      gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

      const lenis = new Lenis({
        wrapper: document.querySelector("#lenis-wrapper"),
        content: document.querySelector("#lenis-wrapper"),
        duration: 1,
        easing: (t) => t,
      });

      lenis.on("scroll", ScrollTrigger.update);
      gsap.ticker.add((time) => lenis.raf(time * 1000));
      gsap.ticker.lagSmoothing(0);

      // ScrollTrigger untuk pin panel
      document.querySelectorAll(".panel").forEach((panel) => {
        ScrollTrigger.create({
          trigger: panel,
          start: "top top",
          end: "bottom top",
          pin: true,
          pinSpacing: false,
        });
      });

      // Scroll smooth untuk anchor link
      document.querySelectorAll("a[href^='#']").forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            lenis.scrollTo(target, { offset: 0, duration: 1.2 });
          }
        });
      });

      ScrollTrigger.refresh();
    </script>

    <!-- JS toggle menu -->
    <script>
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("mobile-menu");
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
    <div id="cursor-circle"></div>
  </body>
</html>
